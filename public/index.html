<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Costo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Simulador de Costo</h1>
        <form id="costForm">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="0" required />

            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" id="precioUnitario" name="precioUnitario" min="0" step="0.01" required />

            <label for="costoAdicional">Costo Adicional:</label>
            <input type="number" id="costoAdicional" name="costoAdicional" min="0" step="0.01" value="0" required />

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
